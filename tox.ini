[tox]
envlist = py26, py27, py33, py34
toxworkdir = {homedir}/.tox-vecc

[testenv]
commands =
    python setup.py develop
    nosetests --with-coverage --cover-branches --cover-package=vecc
    flake8 vecc
deps =
    argparse
    coverage
    flake8
    nose
    requests
    python-dateutil
    beautifulsoup4
    facepy
